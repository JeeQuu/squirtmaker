<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Animation Overlay</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/gh/buzzfeed/libgif-js@master/libgif.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/jnordberg/gif.js/dist/gif.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/jnordberg/gif.js/dist/gif.worker.js"></script>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;,">
    <style>
        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            z-index: 1000;
        }
        canvas {
            transform: translateZ(0);
            backface-visibility: hidden;
            perspective: 1000;
        }
    </style>
</head>
<body>
    <div style="display: none;" id="gif-container"></div>
    <div class="container">
        <div style="display:none;">
            <img id="piggy-gif" 
                 src="https://res.cloudinary.com/dakoxedxt/image/upload/v1735254712/ezgif.com-animated-gif-maker_ks3mtk.gif" 
                 rel:animated_src="https://res.cloudinary.com/dakoxedxt/image/upload/v1735254712/ezgif.com-animated-gif-maker_ks3mtk.gif" />
            <input type="hidden" id="sticker-name" value="sticker">
        </div>
        <div class="preview-container">
            <canvas id="preview-canvas" width="512" height="512"></canvas>
        </div>
        
        <div class="controls">
            <div class="main-controls">
                <input type="file" 
                       id="background-upload" 
                       accept="image/*,video/*" 
                       style="display: none">
                <button class="upload-btn" onclick="document.getElementById('background-upload').click()">
                    üì∑ Add Background
                </button>
                <button class="squirt-toggle-btn" onclick="toggleSquirt()">
                    <span class="squirt-status">üåä Add SQUIRT</span>
                </button>
            </div>
            <div class="control-group">
                <div class="transform-controls">
                    <div class="zoom-controls">
                        <input type="range" id="zoom" min="10" max="300" step="10" value="100">
                        <span id="zoom-value">Zoom: 1x</span>
                    </div>
                    <div class="crop-controls">
                        <input type="range" id="crop-x" min="-100" max="100" value="0">
                        <span id="crop-x-value">Move X: 0</span>
                        <input type="range" id="crop-y" min="-100" max="100" value="0">
                        <span id="crop-y-value">Move Y: 0</span>
                    </div>
                    <div class="mirror-controls">
                        <button class="mirror-x-btn" onclick="toggleMirrorX()">
                            <span class="mirror-x-status">‚ÜîÔ∏è Flip X</span>
                        </button>
                        <button class="mirror-y-btn" onclick="toggleMirrorY()">
                            <span class="mirror-y-status">‚ÜïÔ∏è Flip Y</span>
                        </button>
                    </div>
                </div>
                <div class="speed-controls">
                    <button onclick="setSpeed('normal')">Normal</button>
                    <button onclick="setSpeed('squirtaholic')">Squirtaholic</button>
                    <button onclick="setSpeed('smooth')">Smooth</button>
                    <span id="speed-info">normal</span>
                </div>
            </div>
            <div class="loop-controls">
                <label>Loop Count: <span id="loop-count-display">3</span></label>
                <input type="range" 
                       id="loop-count" 
                       class="styled-slider"
                       min="1" 
                       max="24" 
                       value="3"
                       step="1">
                <span id="duration-display"></span>
            </div>
            <div class="video-controls" style="display: none;">
                <div class="start-frame-control">
                    <label for="start-frame">Start Frame:</label>
                    <input type="range" id="start-frame" min="0" max="100" value="0">
                    <span id="start-time-display">0.00s</span>
                </div>
            </div>
            <button 
                aria-label="Export sticker"
                role="button"
                onclick="exportForSticker()">
                Export Sticker
            </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
